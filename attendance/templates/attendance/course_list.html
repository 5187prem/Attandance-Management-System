<!DOCTYPE html>
<html>
<head>
    <title>Course List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            padding: 10px;
            margin: 5px 0;
            background-color: #fff;
            border: 1px solid #ddd;
            width: 60%;
            margin: 10px auto;
        }
        ul li:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    {% extends 'attendance/base.html' %}
    {% block content %}
    <h1>Courses</h1>
    <ul>
        {% for course in courses %}
            <li>{{ course }}</li>
        {% endfor %}
    </ul>
    {% endblock %}
</body>
</html>

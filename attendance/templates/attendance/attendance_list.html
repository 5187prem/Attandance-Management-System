<!DOCTYPE html>
<html>
<head>
    <title>Attendance List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    {% extends 'attendance/base.html' %}
    {% block content %}
    <h1>Attendance List</h1>
    <table>
        <tr>
            <th style="color: black;">Student</th>
            <th style="color: black;">Course</th>
            <th style="color: black;">Date</th>
            <th style="color: black;">Status</th>
        </tr>
        {% for attendance in attendances %}
        <tr>
            <td style="color: black;">{{ attendance.student }}</td>
            <td style="color: black;">{{ attendance.course }}</td>
            <td style="color: black;">{{ attendance.date }}</td>
            <td style="color: black;">{{ attendance.status|yesno:"Present,Absent" }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endblock %}

</body>
</html>
